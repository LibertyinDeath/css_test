<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
<style>
#zhu
{
background-color:red;
opacity: 0.5;
}
#zhu span{
background-color:blue;
opacity:0;
display:block;
}
#zhu:hover span {
opacity:1;
transition: all ease-in 0.2s;
}
</style>
</head>
<body>

<div id ="zhu"><span>本元素的不透明度是 0.5。请注意，文本和背景色都受到不透明级别的影响。</span></div>

</body>
</html>
